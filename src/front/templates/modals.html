<!-- add new device modal -->
<div class="modal fade" id="new_device_modal" tabindex="-1" aria-labelledby="new_device_modal" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Новый прибор</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-danger" role="alert" id="add_new_device_alert" style="display: none"></div>
                        <div class="row row-md row-cols-2">
                            <div class="col col-4">Метка прибора:</div>
                            <div class="col col-8">
                                <input class="form-control" type="text" name="device_name" id="device_name">
                                <small class="form-text text-muted">Имя прибора для отображения при измерениях. Например, laser1</small>
                            </div>
                        </div>
                        <div class="row row-md row-cols-2">
                            <div class="col col-4">Тип прибора:</div>
                            <div class="col col-8">
                                <select name="device_type" id="device_type" class="form-select">
                                    <option value="" selected></option>
                                    <option value="laser">Лазер</option>
                                    <option value="power_meter">Измеритель</option>
                                </select>
                            </div>
                        </div>
                        <div class="row row-md row-cols-2">
                            <div class="col col-4">Модель прибора:</div>
                            <div class="col col-8">
                                <select name="device_model" id="device_model" class="form-select" disabled>
                                    <option value="" selected></option>
                                </select>
                            </div>
                        </div>
                        <div class="row row-md row-cols-2">
                            <div class="col col-4">Тип подключения:</div>
                            <div class="col col-8">
                                <select name="device_conntection" id="device_connection_type" class="form-select" disabled>
                                    <option value="" selected></option>
                                    <option value="COM">COM</option>
                                    <option value="Ethernet">Ethernet</option>
                                    <option value="USB">USB</option>
                                </select>
                            </div>
                        </div>
                        <div class="row row-md row-cols-2">
                            <div class="col col-4">Адрес/Порт:</div>
                            <div class="col col-8"><input class="form-control" type="text" name="device_addr" id="device_addr" disabled></div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" id="submit_new_device">OK</button>
            </div>
        </div>
    </div>
</div>
