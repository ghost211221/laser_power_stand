<div class="panel panel-default main-panel" id="panel-sm" style="display: none;">
    <div class="panel-body" style="height: 100% !important">
        <div class="row row-cols-2"  style="height: 100% !important">
            <div class="col col-3">
                <div class="panel panel-default border">
                    <div class="panel-header p-1">
                        <h6>Настройка измерения</h6>
                    </div>
                    <div class="panel-body" style="height: 90% !important">
                        <div class="row p-1">
                            <div class="col">Лазер</div>
                        </div>
                        <div class="row p-1">
                            <div class="col">
                                <select name="sm_laser" id="sm_laser" class="form-select">
                                    <option value="" selected></option>
                                </select>
                            </div>
                        </div>

                        <div class="row p-1">
                            <div class="col">Длина волны</div>
                        </div>
                        <div class="row p-1">
                            <div class="col">
                                <div class="input-group">
                                    <input type="number" class="form-control" id="sm_wavelen" aria-label="Wavelen in nm" value="1527.6" min="1527.6" max="1568.6">
                                    <div class="input-group-append">
                                        <span class="input-group-text">нм</span>
                                    </div>
                                </div>
                                <div class="alert alert-danger" role="alert" id="sm_wavelen_alert" style="display: none"></div>
                                <span>Допустимый диапазон: <br>
                                    От: 1527.6 нм<br>
                                    До: 1568.6 нм
                                </span>
                            </div>
                        </div>

                        <div class="row p-1">
                            <div class="col">Мощность</div>
                        </div>
                        <div class="row p-1">
                            <div class="col">
                                <div class="input-group">
                                    <input type="number" class="form-control" id="sm_power" aria-label="Wavelen in nm" value="7.58" min="7.58" max="56.23">
                                    <div class="input-group-append">
                                        <span class="input-group-text">мВт</span>
                                    </div>
                                </div>
                                <div class="alert alert-danger" role="alert" id="sm_power_alert" style="display: none"></div>
                                <span>Допустимый диапазон: <br>
                                    От: 7.58 мВт<br>
                                    До: 56.23 мВт
                                </span>
                            </div>
                        </div>

                        <div class="row p-1">
                            <div class="col">
                                <button class="btn btn-sm btn-light"data-bs-toggle="modal" data-bs-target="#sm_devices_modal">Приборы</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-sm btn-light ms-1" id="sm_start_meas">Начать измерение</button>
                    </div>
                </div>
            </div>
            <div class="col col-9">
                <div class="panel panel-default border">
                    <div class="panel-body p-1" style="height: 95% !important">
                        <div id="single_meas_plot" style="width:100%;height:100%;"></div>
                    </div>
                    <div class="panel-footer">
                        <button class="btn-sm btn-light ms-1" id="sm_clear_traces">Очистить график</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
